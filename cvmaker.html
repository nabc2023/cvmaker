<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="yourfile.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV Maker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>CV Maker</h1>
	</header>
	<main>
		<form>
			<h2>Personal Information</h2>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>
			<label for="linkedin">LinkedIn:</label>
			<input type="url" id="linkedin" name="linkedin">
			<label for="github">Github:</label>
			<input type="url" id="github" name="github">
			<h2>Education</h2>
			<label for="school">School/University:</label>
			<input type="text" id="school" name="school" required>
			<label for="degree">Degree:</label>
			<input type="text" id="degree" name="degree" required>
			<label for="major">Major:</label>
			<input type="text" id="major" name="major" required>
			<label for="gpa">GPA:</label>
			<input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required>
			<label for="gradyear">Graduation Year:</label>
			<input type="number" id="gradyear" name="gradyear" min="1900" max="2099" required>
			<h2>Experience</h2>
			<label for="position">Position:</label>
			<input type="text" id="position" name="position" required>
			<label for="employer">Employer:</label>
			<input type="text" id="employer" name="employer" required>
			<label for="startdate">Start Date:</label>
			<input type="date" id="startdate" name="startdate" required>
			<label for="enddate">End Date:</label>
			<input type="date" id="enddate" name="enddate" required>
			<label for="responsibilities">Responsibilities:</label>
			<textarea id="responsibilities" name="responsibilities" rows="5"></textarea>
			<h2>Skills</h2>
			<label for="skills">Skills:</label>
			<textarea id="skills" name="skills" rows="5" required></textarea>
			<button type="submit">Generate CV</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 CV Maker. All rights reserved.</p>
	</footer>
</
